<title>Streamer.bot clip player</title>
 
<script>
//Thanks for the help from Nate1280 and WhipStickGoStop!

function showVideo () {
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');
	const width = urlParams.get('width');
	const height = urlParams.get('height');
	
	const frame = '<iframe id="embed" src="' + url + '" frameborder="0" allowfullscreen="true" scrolling="no" height="' + height + '" width="' + width + '"></iframe>'
	
	document.getElementById('videocontainer').innerHTML = frame;
}

</script>


<script src="chrome-extension://enegjkbbakeegngfapepobipndnebkdk/web3_insights_page.js"></script></head>
<body onload="showVideo();">

<div id="videocontainer" style="position:absolute; left: 0px; top: 0px; right: 0; bottom: 0; z-index:10">
</div>
